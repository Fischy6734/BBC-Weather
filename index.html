<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background" class="background"></div>
    <div id="container" class="container hidden">
        <div id="update-notification" class="notification">
            Update Successful
        </div>
        <div id="fetch-notification" class="notification">
            Fetching Weather Data...
        </div>
        <div id="error-notification" class="notification error">
            Error Fetching Data
        </div>
        <h1>Weather App</h1>
        <div id="today-weather" class="today-forecast">
            <!-- Today's weather information will be displayed here -->
        </div>
        <div id="weather-info">
            <!-- Weather information for upcoming days will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
